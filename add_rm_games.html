	<body>

			<h1>
				Otherworldly Games Employee Dashboard

		    <h2>Add/Remove Games</h2>

		</header>



		<main>


			<!-- Add Game -->
			<form action="" method="">

				<strong>Add Game to Catalogue</strong>
				<br/>

				<label>Game Name:
					<input type="text" name="game_name">
				</label>
				<br/>

				<!-- for storage in intersection table Game_Creators -->
				<label>Creator Name:
					<input type="text" name="creator_name">
				</label>
				<br/>

				<label>Mininum Number of Players:
					<input type="number" name="min_num">
				</label>
				<br/>

				<label>Maximum Number of Players:
					<input type="number" name="max_num">
				</label>
				<br/>

				<label>Rating:
					<input type="number" name="rating">
				</label>
				<br/>

				<label>Year Created:
					<input type="number" name="min_num">
				</label>
				<br/>

				<input type="submit" value="Add" disabled>

			</form>
			<br/>


			<!-- Add Genres to Specific Games -->
			<form action="" method="">

				<strong>Add Genre to Existing Game</strong>
				<br/>

				<label>Game Name:
					<input type="text" name="game_name">
				</label>
				<br/>

				<label>Game Genre:
					<input type="text" name="game_genre">
				</label>
				<br/>

				<input type="submit" value="Update" disabled>
			</form>
			<br/>


			<!-- Add Creators to Specific Games -->
			<form action="" method="">

				<strong>Add Creator to Existing Game</strong>
				<br/>

				<label>Game Name:
					<input type="text" name="game_name">
				</label>
				<br/>

				<label>Game Creator:
					<input type="text" name="game_genre">
				</label>
				<br/>

				<input type="submit" value="Update" disabled>
			</form>
			<br/>

			<!-- Delete Game -->
			<form action="" method="">

				<strong>Delete Game from Catalogue</strong>
				<br/>

				<label>Game Name:
					<input type="text" name="game_name">
				</label>
				<br/>

				<input type="submit" value="Delete" disabled>

			</form>
			<br/>


		</main>


		<footer>

		</footer>
